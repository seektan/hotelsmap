<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title> Hotels view in google map </title>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=ABQIAAAACZoLVN79WT2mXp8M7Dsi-hTVq-qPOFYIBxwwy4tDC0nDxxer0BR2pf3Skz56yS4IVVavPnPpSoxK6Q" type="text/javascript"></script>
<script type="text/javascript">
	function initialize() {
		if (GBrowserIsCompatible()) {
			var map = new GMap2(document.getElementById("map_canvas"));
			map.setCenter(new GLatLng(39.917, 116.397), 14);
			map.openInfoWindow(map.getCenter(),'<embed type="application/x-shockwave-flash" name="全景酒店" width="776" height="470" align="top" menu="false" swliveconnect="true" quality="best" scale="showall" salign="t" wmode="transparent" base="." flashvars="source=http://data.elong.com/hotels/VirtualTour/40101003_cn.xml" src="http://www.elong.com/hotels/Images/cmpdmdaplyr.swf" vspace="0" hspace="0"></embed>');
		}
	}
</script>
</head>
<body onload="initialize()" onunload="GUnload()">

<div id="wp">

	<h1>Hotels view in google map</h1>
	<div id="map_canvas" style="width: 1000px; height: 800px"></div>

</div>
</body>
</html>
