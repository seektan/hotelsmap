<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title> Hotels view in google map </title>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=ABQIAAAACZoLVN79WT2mXp8M7Dsi-hTqUClFfEqH7br4gfXXX8tU4FHvARSAYC0yADamFeqjes-khqUkM0h0Zw" type="text/javascript"></script>
<script type="text/javascript">
	function initialize() {
		if (GBrowserIsCompatible()) {
			var map = new GMap2(document.getElementById("map_canvas"));
			map.setCenter(new GLatLng(39.917, 116.397), 14);
			map.openInfoWindow(map.getCenter(),
			document.createTextNode("Hello, world"));
		}
	}
</script>
</head>
<body onload="initialize()" onunload="GUnload()">

<div id="wp">

	<h1>Hotels view in google map</h1>
	<div id="map_canvas" style="width: 500px; height: 300px"></div>

</div>
</body>
</html>
